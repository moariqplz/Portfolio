<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitQuest - Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Habit Tracker</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="progress.html">View Progress</a></li>
            </ul>
        </nav>

        <section id="habit-form">
            <h2>Add New Habit</h2>
            <input type="text" id="habit-name" placeholder="Enter habit name">
            <button id="add-habit">Add Habit</button>
        </section>

        <section id="habit-list">
            <h2>Your Habits</h2>
            <ul id="habit-ul"></ul>
        </section>
    </div>
    <script src="js/tracker.js"></script>
</body>
</html>
